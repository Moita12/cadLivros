<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="livrostyle.css">
    <script src="Script.js"></script>

    <title>Cadastro e Pesquisa de Jogos</title>
</head>
<body>
    <center>
    <div class="Geral">
        <h1>Cadastro e Pesquisa de Jogos</h1>
        <div id="cadastro">
            <h2>Cadastro de Livros</h2>
            <form id="cadastroForm">
                <label for="name">Isbn:</label>
                <input type="text" id="decricao" name="descricao" required><br>
                
                <label for="plataform">Descrição:</label>
                <input type="text" id="isbn" name="isbn" required><br>

                
        <button type="submit">Cadastrar</button>
            </form>
    </div>
    <div id="pesquisa">
        <h2>Pesquisa de livros</h2>
        <form id="pesquisaForm">
            <label for="searchId">ID do Livro:</label>
            <input type="text" id="searchId" name="searchId"><br>
            <button type="button" onclick="pesquisarLivro()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

</center>
</body>
</html>
